    <script>
        //array without new keyword......................///
        var array1=[1,2,3,4,5,6,78];
        for(var i=0;i<array1.length;i++)
        {
            document.write("<h2>"+array1[i]+"</h2>");
        }
        
        var array2=['a','b','c','d','g'];
        for(var i=0;i<array2.length;i++)
        {
            document.write("<h2>"+array2[i]+"</h2>");
        }
        var array3=['gajendra ','singh','rajput','rahul'];

        {
            document.write("<h2>"+array3[i]+"</h2>");
        }
        var array4=["abc","def","ghi"];

        }
        var array5=['qwqweq','dfdfgd','dfdgggb'];
        for(var i=0;i<array5.length;i++)
        {
            document.write("<h2>"+array5[i]+"</h2>");
        }
       
        
        
        

       

      //array wth a new world...................................................................///
        var a=new Array('qwqweq','dfdfgd','dfdgggb');

        {
            document.write(a[i]+" ");
